# ======================================================================
# Service: frontend-admin
# Environment: stage
#
# Purpose:
# - Expose the Admin Frontend internally within the cluster
# - Acts as a stable endpoint for Ingress routing
#
# Notes:
# - Service type is ClusterIP (internal access only)
# ======================================================================

apiVersion: v1
kind: Service
metadata:
  name: frontend-admin
  namespace: framely-stage          # Dedicated namespace for stage environment
  labels:
    app: frontend-admin
spec:
  type: ClusterIP
  selector:
    app: frontend-admin
  ports:
    - name: http
      port: 80               # Service port
      targetPort: 80         # Container port
