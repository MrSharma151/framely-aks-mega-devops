# ======================================================================
# Deployment: frontend-admin
# Environment: stage
#
# Purpose:
# - Deploy the Admin Frontend application
# - Define container image, replicas, ports, and basic health checks
#
# Notes:
# - Image tag is managed via kustomization.yaml (GitOps)
# - ArgoCD automatically syncs this deployment
# ======================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-admin
  namespace: framely-stage          # Dedicated namespace for stage environment
  labels:
    app: frontend-admin
spec:
  replicas: 2                       # Two replicas for high availability (stage)
  selector:
    matchLabels:
      app: frontend-admin
  template:
    metadata:
      labels:
        app: frontend-admin
    spec:
      containers:
        - name: frontend-admin
          image: framely/frontend-admin:latest
          # Image tag will be updated by Jenkins via GitOps

          ports:
            - containerPort: 80
              # NGINX / frontend container listens on port 80

          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
