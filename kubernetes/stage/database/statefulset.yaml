# ======================================================================
# StatefulSet: sql-server
# Environment: stage (local KIND)
#
# Purpose:
# - Run SQL Server as a stateful workload for local testing
# - Provide a database backend for application validation
#
# IMPORTANT:
# - This setup is strictly for local / stage testing
# - Credentials are intentionally hardcoded for simplicity
# - Production will use a managed database service (AKS)
# - No containerized database will be used in production
# ======================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sql-server
  namespace: framely-stage
  labels:
    app: sql-server
spec:
  serviceName: sql-server
  replicas: 1                      # Single instance for local testing
  selector:
    matchLabels:
      app: sql-server
  template:
    metadata:
      labels:
        app: sql-server
    spec:
      containers:
        - name: sql-server
          image: mcr.microsoft.com/mssql/server:2022-latest

          ports:
            - containerPort: 1433   # Default SQL Server port

          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"

            # Hardcoded password for local KIND testing only
            - name: SA_PASSWORD
              value: "Str0ngP@ssw0rd123"

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
